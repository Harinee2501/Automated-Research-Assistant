<!-- templates/literature.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literature Discovery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        .paper { margin-bottom: 20px; }
        .title { font-weight: bold; }
        .authors { font-style: italic; }
        .abstract { color: #555; }
    </style>
</head>
<body>
    <h1>Literature Discovery</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter a topic..." required>
        <button type="submit">Search</button>
    </form>
    {% if papers %}
        <h2>Results for "{{ query }}":</h2>
        <div>
            {% for paper in papers.split('<entry>')[1:] %}
                <div class="paper">
                    <h3 class="title">{{ paper.split('<title>')[1].split('</title>')[0] }}</h3>
                    <p class="authors">Authors: {{ paper.split('<author>')[1].split('</author>')[0] }}</p>
                    <p class="abstract">{{ paper.split('<summary>')[1].split('</summary>')[0] }}</p>
                    <a href="{{ paper.split('<id>')[1].split('</id>')[0] }}">Read more</a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
